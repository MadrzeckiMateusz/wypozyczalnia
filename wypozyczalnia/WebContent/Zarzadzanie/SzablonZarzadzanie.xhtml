<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Wypożyczalnia DVD</title>
</h:head>
<h:outputStylesheet library="css" name="default.css" />
<h:outputStylesheet library="css" name="cssLayout.css" />
<f:view id="view">
	<h:form id="form_sz">
		<h:body>
			<div id="top">
				<center>
					<p:panel styleClass="header">
						<p:panelGrid styleClass="headerGrid" columns="4">
							<p:graphicImage value="/resources/image/header.png" />
							<p:outputLabel value="WYPOŻYCZALNIA FILMÓW"
								style="color:white; font-size:40px; font-align:center;" />
							<p:graphicImage value="/resources/image/header.png" />
						</p:panelGrid>
						<p:separator />
					</p:panel>
				</center>
			</div>

			<div id="page">
				<div id="leftmanage">
					<p:menu styleClass="menumanage" toggleable="true">
						<p:submenu label="Rezerwacje" style=" background-color: #A4BDEF;">
							<p:menuitem value="Lista rezerwacji"
								url="/Zarzadzanie/listaRezerwacji.xhtml" icon="ui-icon-home" />
							<p:menuitem value="Dodaj klienta"
								action="#{klienciBean.przekierowanieDodajKlienta}"
								icon="ui-icon-home" />
							<p:menuitem value="Edytuj klienta"
								action="#{klienciBean.przekierowanieEdycjaKlienta}"
								icon="ui-icon-home" />
						</p:submenu>
						<p:submenu label="Wypożyczenia" style=" background-color: #A4BDEF;">
							<p:menuitem value="Lista rezerwacji"
								url="/Zarzadzanie/listaWypozyczen.xhtml" icon="ui-icon-home" />
							<p:menuitem value="Dodaj klienta"
								action="#{klienciBean.przekierowanieDodajKlienta}"
								icon="ui-icon-home" />
							<p:menuitem value="Edytuj klienta"
								action="#{klienciBean.przekierowanieEdycjaKlienta}"
								icon="ui-icon-home" />
						</p:submenu>
						<p:submenu label="Filmy" style=" background-color: #A4BDEF;">
							<p:menuitem value="Lista filmów"
								url="/Zarzadzanie/listafilmow.xhtml" icon="list-icon" />
							<p:menuitem value="Dodaj film" url="/Zarzadzanie/addFilm.xhtml"
								icon="ui-icon-home" />
							<p:menuitem value="Edytuj film"
								action="#{FilmyBean.przekierowanieEdycjaFilmu}"
								icon="ui-icon-home" />
						</p:submenu>
						<p:submenu label="Gatunki" style=" background-color: #A4BDEF;">
							<p:menuitem value="Lista gatunki"
								url="/Zarzadzanie/listaGatunki.xhtml" icon="ui-icon-home" />
							<p:menuitem value="Dodaj gatunek"
								action="#{gatunkiBean.przekierowanieDodajGatunek}"
								icon="ui-icon-home" />
							<p:menuitem value="Edytuj gatunek"
								action="#{gatunkiBean.przekierowanieEdycjaGatunku}"
								icon="ui-icon-home" />
						</p:submenu>
						<p:submenu label="Klienci" style=" background-color: #A4BDEF;">
							<p:menuitem value="Lista klienci"
								url="/Zarzadzanie/listaKlienci.xhtml" icon="ui-icon-home" />
							<p:menuitem value="Dodaj klienta"
								action="#{klienciBean.przekierowanieDodajKlienta}"
								icon="ui-icon-home" />
							<p:menuitem value="Edytuj klienta"
								action="#{klienciBean.przekierowanieEdycjaKlienta}"
								icon="ui-icon-home" />
						</p:submenu>


						<p:submenu label="Admin" style=" background-color: #A4BDEF;"
							rendered="#{AuthorizationBean.adminRole}">
							<p:menuitem value="Edytuj Dane" url="/Users/editprofile.xhtml"
								icon="ui-icon-pencil" />
							<p:menuitem value="Zmień Hasło" url="/Users/zmianahasla.xhtml"
								icon="ui-icon-wrench" />
							<p:menuitem value="Moje rezerwacje"
								url="/Users/mojerezerwacje.xhtml" icon="ui-icon-folder-open
 " />
						</p:submenu>
					</p:menu>

				</div>
				<div id="content" class="center_content_zarzadzanie">
					<ui:insert name="content"></ui:insert>
				</div>


			</div>
			<div id="footer">
				<center>
					<p:panel styleClass="header">
						<p:separator />

						<h:outputLabel
							value="Wszelkie prawa zastrzeżone ©Wypożyczalnia DVD"
							style="font-size:15px; color:white;" />

					</p:panel>
				</center>
			</div>



		</h:body>
	</h:form>
</f:view>
</html>
