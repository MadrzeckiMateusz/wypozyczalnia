<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="./SzablonZarzadzanie.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="content">



		<p:growl id="growl" for="globalmessage" globalOnly="true"
			showDetail="true" autoUpdate="true" life="4000" />

		<p:panel id="daneOS" styleClass="editprofile">
			<h:outputLabel value="Nowy klient" style="font-size:20px; " />
			<p:separator />



			<center>
				<h:panelGrid id="grid1" columns="3" columnClasses="label, value"
					style="height:80px">
					<h:outputText value="Numer klienta: *" />
					<p:outputLabel value="#{KlienciBean.klient.nr_klienta}"
						required="true" />
					<p:outputLabel></p:outputLabel>
					<h:outputText value="Data rejestracji: *" />
					<p:calendar value="#{KlienciBean.klient.data_rejestracji}"
						pattern="yyyy-MM-dd" mask="true" locale="pl" lang="pl"
						required="true" requiredMessage="Pole wymagane" />
					<p:outputLabel></p:outputLabel>
					<h:outputText value="Imie: *" />

					<p:inputText id="imie" value="#{KlienciBean.klient.imie}"
						required="true" label="Imie" requiredMessage="Pole wymagane"
						validatorMessage="Maksymalna długość pola 30 znaków">
						<f:validateLength maximum="30" />
						<p:ajax update=":form_sz:ermsg" />
					</p:inputText>
					<p:message id="ermsg" styleClass="ermsg" for="imie"
						autoUpdate="true" severity="error" />

					<h:outputText value="Nazwisko: *" />
					<p:inputText id="nazwisko" value="#{KlienciBean.klient.nazwisko}"
						required="true" label="Nazwsiko" requiredMessage="Pole wymagane"
						validatorMessage="Maksymalna długość pola 30 znaków">
						<f:validateLength maximum="45" />
						<p:ajax update=":form_sz:ermsg2" />
					</p:inputText>
					<p:message id="ermsg2" styleClass="ermsg" for="nazwisko"
						autoUpdate="true" severity="error" />

					<h:outputText value="Pesel: *" />
					<p:inputMask mask="99999999999" id="pesel"
						value="#{KlienciBean.klient.pesel}" required="true" label="Pesel"
						requiredMessage="Pole wymagane" />

					<p:message id="ermsg1" styleClass="ermsg" for="pesel"
						autoUpdate="true" severity="error" />

					<h:outputText value="Ulica: " />
					<p:inputText id="Ulica" value="#{KlienciBean.klient.ulica}"
						validatorMessage="Pole może mieć max. 45 znaków">
						<f:validateLength maximum="45" />
						<p:ajax update=":form_sz:ermsgUl" />
					</p:inputText>
					<p:message id="ermsgUl" styleClass="ermsg" for="Ulica"
						autoUpdate="true" severity="error" />

					<h:outputText value="Kod Pocztowy: " />
					<p:inputMask id="postcode" mask="99-999"
						value="#{KlienciBean.klient.kod_pocztowy}" />
					<p:message for="postcode" />

					<h:outputText id="miasto" value="Miasto: " />
					<p:inputText id="Miasto" value="#{KlienciBean.klient.miasto}"
						validatorMessage="Pole może mieć max. 45 znaków">
						<f:validateLength maximum="45" />
						<p:ajax update=":form_sz:ermsgMiasto" />
					</p:inputText>
					<p:message id="ermsgMiasto" styleClass="ermsg" for="Miasto"
						autoUpdate="true" severity="error" />
					<h:outputText value="Email: *" />
					<p:inputText value="#{KlienciBean.klient.e_mail}" required="true"
						label="Email" id="email" requiredMessage="Pole wymagane" />
					<p:messages id="emailer" for="email" />
					<h:outputText value="Numer Telefonu: *" />
					<p:inputMask id="telefon" mask="48999999999"
						value="#{KlienciBean.klient.nr_telefonu}" required="true"
						requiredMessage="Pole wymagane" />
					<p:message for="telefon" />
				</h:panelGrid>
				<p:separator />
			</center>

			<p:commandButton value="Zapisz"
				actionListener="#{KlienciBean.save()}" styleClass="button_zapisz"
				update="form_sz" />
		</p:panel>




	</ui:define>
</ui:composition>
