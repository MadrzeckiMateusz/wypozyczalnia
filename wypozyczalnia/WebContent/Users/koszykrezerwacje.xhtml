<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	template="../szablonApp.xhtml">
	<ui:define name="content">


		<p:outputPanel id="koszyk" style="text-align:center; "
			autoUpdate="true">

			<p:growl id="growl" for="Globalmessage" showDetail="true"
				 autoUpdate="true" life="2000" />
			<p:dataTable styleClass="koszyktable" var="filmy"
				value="#{RezerwacjeKoszykBean.rezerwowaneFilmy}"
				emptyMessage="Nie dodałeś żadnego filmu !!!">
				<p:column headerText="Numer filmu">
					<h:outputText value="#{filmy.nr_filmu}" />
				</p:column>
				<p:column headerText="Tytuł">
					<h:outputText value="#{filmy.tytul}" />
				</p:column>
				<p:column headerText="Rezyseria">
					<h:outputText value="#{filmy.rezyseria}" />
				</p:column>

				<p:column headerText="Data premiery">
					<h:outputText value="#{filmy.premiera}" />
				</p:column>
				<p:column style="width:32px;text-align: center">
					<p:commandButton action="#{RezerwacjeKoszykBean.usunFilm(filmy)}"
						icon="ui-icon-minus" />
				</p:column>
			</p:dataTable>

			<p:commandButton value="Zarezerwuj"
				action="#{RezerwacjeKoszykBean.dokonajRezerwacji()}"
				style="margin-left:80%; margin-top:10px"
				styleClass="button_zarezerwuj" />

		</p:outputPanel>


	</ui:define>
</ui:composition>
