<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html" template="../szablonApp.xhtml">
	<ui:define name="content">
			
			 <h:form>
			<p:growl id="growl" for="globalmessage" showDetail="true"
			autoUpdate="true" life="2000" />
			<p:panel styleClass="editprofile">
				<h:outputLabel value="Dane Osobowe" style="font-size:20px; " />
				<p:separator />
				<p:messages />
				<h:panelGrid columns="2" columnClasses="label, value"
					style="height:80px">
					<h:outputText value="Imie: *" />
					<p:inputText value="#{KlienciEditBean.klient.imie}" required="true"
						label="Imie" requiredMessage="Pole wymagane" />

					<h:outputText value="Nazwisko: *" />
					<p:inputText value="#{KlienciEditBean.klient.nazwisko}" required="true"
						label="Nazwsiko" requiredMessage="Pole wymagane" />

					<h:outputText value="Pesel: *" />
					<p:inputText value="#{KlienciEditBean.klient.pesel}" required="true"
						label="Pesel" requiredMessage="Pole wymagane" />
				</h:panelGrid>


			</p:panel>
			<p:panel styleClass="editprofile">
				<h:outputLabel value="Dane Adresowe" style="font-size:20px; " />
				<p:separator />
				<h:panelGrid columns="2" columnClasses="label, value">
					<h:outputText value="Ulica: " />
					<p:inputText value="#{KlienciEditBean.klient.ulica}" />

					<h:outputText value="Kod Pocztowy: " />
					<p:inputText value="#{KlienciEditBean.klient.kod_pocztowy}" />

					<h:outputText value="Miasto: " />
					<p:inputText value="#{KlienciEditBean.klient.miasto}" />
				</h:panelGrid>
			</p:panel>
			<p:panel styleClass="editprofile">
				<h:outputLabel value="Dane kontaktowe" style="font-size:20px; " />
				<p:separator />
				<h:panelGrid columns="2" columnClasses="label, value">
					<h:outputText value="Email: *" />
					<p:inputText value="#{KlienciEditBean.klient.e_mail}" required="true"
						label="Email" requiredMessage="Pole wymagane" />

					<h:outputText value="Numer Telefonu: " />
					<p:inputText value="#{KlienciEditBean.klient.nr_telefonu}" />
				</h:panelGrid>
				<p:commandButton id="zapisz2" value="Zapisz"
					action="#{KlienciEditBean.editOsobowe}" styleClass="button_zapisz"/>
			</p:panel>


		</h:form>
	</ui:define>
</ui:composition>
