<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Wypożyczalnia DVD</title>
</h:head>
<h:outputStylesheet library="css" name="default.css" />
<h:outputStylesheet library="css" name="cssLayout.css" />
<f:view id="view">
	<h:form id="form">
		<h:body >
			<div id="top">
				<center>
					<p:panel styleClass="header">
						<p:panelGrid styleClass="gridNoPadding" columns="4">
							<p:graphicImage value="/resources/image/header.png" />
							<p:outputLabel value="WYPOŻYCZALNIA FILMÓW"
								style="color:white; font-size:40px; font-align:center;" />
							<p:graphicImage value="/resources/image/header.png" />
						</p:panelGrid>
						<p:separator />
					</p:panel>
				</center>
			</div>

			<div id="page">
				<div id="left">
					<p:menu styleClass="menu">
						<p:submenu label="Filmy" style=" background-color: #A4BDEF;">
							<p:menuitem value="Strona główna" url="/index.xhtml"
								icon="ui-icon-home" />
							<p:menuitem value="Katalog" url="/katalogFilmow.xhtml"
								icon="ui-icon-image" />
								<p:menuitem value="Szukaj film" url="/wyszukiwarkaFilmow.xhtml"
								icon="ui-icon-image" />
							<p:menuitem value="Koszyk" url="/Users/koszykrezerwacje.xhtml"
								icon="ui-icon-cart" rendered="#{AuthorizationBean.userLoged}" />
						</p:submenu>
						<p:submenu label="Dostęp" style=" background-color: #A4BDEF;">
							<p:menuitem value="Zaloguj" url="/zaloguj.xhtml"
								icon="ui-icon-key" rendered="#{!AuthorizationBean.userLoged}" />
							<p:menuitem value="Wyloguj" action="#{AuthorizationBean.LogOut}"
								icon="ui-icon-power" rendered="#{AuthorizationBean.userLoged}" />
							<p:menuitem value="Utwórz konto" url="/nowyuser.xhtml"
								icon="ui-icon-person" rendered="#{!AuthorizationBean.userLoged}" />
						</p:submenu>
						<p:submenu label="Profil" style=" background-color: #A4BDEF;"
							rendered="#{AuthorizationBean.userLoged}">
							<p:menuitem value="Edytuj Dane" url="/Users/editprofile.xhtml"
								icon="ui-icon-pencil" />
							<p:menuitem value="Zmień Hasło" url="/Users/zmianahasla.xhtml"
								icon="ui-icon-wrench" />
							<p:menuitem value="Moje rezerwacje"
								url="/Users/mojerezerwacje.xhtml" icon="ui-icon-folder-open
 " />
							<p:menuitem value="Moje wypozyczenia"
								url="/Users/mojewypozyczenia.xhtml" icon="ui-icon-folder-open " />


						</p:submenu>
					</p:menu>

				</div>
				<div id="content" class="center_content">
					<ui:insert name="content"></ui:insert>
				</div>


			</div>
			<div id="footer" style= "margin-top: 20px">
				<center>
					<p:panel styleClass="header">
						<p:separator />

						<h:outputLabel
							value="Wszelkie prawa zastrzeżone ©Wypożyczalnia DVD"
							style="font-size:15px; color:white;" />

					</p:panel>
				</center>
			</div>



		</h:body>
	</h:form>
</f:view>
</html>
