<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html" template="./szablonApp.xhtml"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="content">

		<p:growl id="growl" for="globalmessage" showDetail="true"
			autoUpdate="true" life="2000" />
		<p:fieldset legend="#{SzczegolyFilmu.filmSzczegoly.tytul}"
			toggleable="false" collapsed="false"
			style="font-size: 15px ; margin-bottom: 10px" widgetVar="">

			<p:commandButton action="#{koszyk.dodajDoKoszyka(SzczegolyFilmu.id)}"
				title="Dodaj do koszyka" rendered="#{AuthorizationBean.userLoged}"
				icon="ui-icon-cart" style="margin-left: 90%" ajax="false" />

			<h:panelGrid columns="2" cellpadding="5">
				<p:graphicImage value="#{image.image}" width="140px" height="200px">
					<f:param name="id" value="#{SzczegolyFilmu.filmSzczegoly.id_filmu}" />
				</p:graphicImage>
				<h:panelGrid>

					<h:outputText
						value="Numer filmu: #{SzczegolyFilmu.filmSzczegoly.nr_filmu}" />
					<h:outputText value="Tytul: #{SzczegolyFilmu.filmSzczegoly.tytul}" />
					<h:outputText
						value="ReÅ¼yseria: #{SzczegolyFilmu.filmSzczegoly.rezyseria}" />
					<h:outputText
						value="Scenariusz: #{SzczegolyFilmu.filmSzczegoly.scenariusz}" />
					<h:outputText
						value="Produkcja: #{SzczegolyFilmu.filmSzczegoly.produkcja}" />
					<h:outputText value="Gatunek:  #{SzczegolyFilmu.gatunek}" />
					<h:outputText
						value="Premiera: #{SzczegolyFilmu.filmSzczegoly.premiera}" />

				</h:panelGrid>
			</h:panelGrid>
			<h:outputText value="#{SzczegolyFilmu.filmSzczegoly.opis}"
				style="font-size:16px; color:black; margin-left:160px" />



		</p:fieldset>
		<p:fieldset legend="Proponowane filmy" toggleable="false"
			collapsed="false" style="font-size: 15px ; margin-bottom: 10px"
			rendered="#{SzczegolyFilmu.listaProponowanychFilmow}">
			<center>
				<p:panelGrid columns="3">

					<ui:repeat var="filmyPodobne"
						value="#{SzczegolyFilmu.filmyProponowane}">
						<h:commandLink title="#{filmyPodobne.tytul}"
							action="szczegolyFilmu.xhtml">
							<f:param name="id_filmu" value="#{filmyPodobne.id_filmu}" />
							<p:graphicImage value="#{image.image}" width="140px"
								height="200px" style="margin-left:10px">
								<f:param name="id" value="#{filmyPodobne.id_filmu}" />
							</p:graphicImage>
						</h:commandLink>
					</ui:repeat>
				</p:panelGrid>

			</center>
		</p:fieldset>
	</ui:define>

</ui:composition>
