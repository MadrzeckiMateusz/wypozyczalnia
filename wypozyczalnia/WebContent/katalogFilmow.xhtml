<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="./szablonApp.xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="content">
		<p:growl id="growl" for="globalmessage" showDetail="true"
			autoUpdate="true" life="2000" />

		<ui:repeat var="lista" value="#{FilmBean.listaFilmy}"
			varStatus="listavar">
			<p:fieldset legend="#{lista.tytul}" toggleable="false"
				toggleSpeed="500" collapsed="false"
				style="font-size: 15px ; margin-bottom: 10px">
				<h:panelGrid columns="2" style="margin-left:750px">
					<p:commandButton action="#{RezerwacjeKoszykBean.dodajDoKoszyka(lista.id_filmu)}"
						title="Dodaj do koszyka" rendered="#{AuthorizationBean.userLoged}"
						icon="ui-icon-cart" />

					<p:commandButton title="Szczegóły filmu"
						action="#{FilmBean.przekierowanieSzczegoly(lista.id_filmu)}"
						includeViewParams="true" icon="ui-icon-video" ajax="false">
					</p:commandButton>
				</h:panelGrid>

				<h:panelGrid columns="2" cellpadding="5">
					<p:graphicImage value="#{image.image}" width="140px" height="200px">
						<f:param name="id" value="#{lista.id_filmu}" />
					</p:graphicImage>
					<h:panelGrid>

						<h:outputText value="Tytul: #{lista.tytul}" />
						<h:outputText value="Reżyseria: #{lista.rezyseria}" />
						<h:outputText value="Premiera: #{lista.premiera}" />
						<h:outputText value="Opis: " />
						<h:outputText value="#{lista.opis}" />
					</h:panelGrid>
				</h:panelGrid>
			</p:fieldset>
		</ui:repeat>
	</ui:define>
</ui:composition>
